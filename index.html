<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />
    <title>WsCubeTech</title>
  </head>
  <body>
    <header class="container-fluid py-2 shadow-lg position-sticky top-0">
      <div class="container">
        <div class="row">
          <figure class="col-lg-6 col-12 text-lg-start text-center mb-0 pb-0">
            <img src="./images/wscube-tech-logo-2.svg" alt="" />
          </figure>
          <div class="col-lg-6">
            <div class="btn-outer d-flex gap-3 justify-content-end">
              <button class="btn whatsappbtn">
                <i class="fa-brands fa-whatsapp"></i> Chat With Us
              </button>
              <button class="btn call">
                <i class="fa-solid fa-phone"></i> Call Us
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <section class="container-fluid py-lg-5 py-sm-4 py-3">
      <div class="container">
        <div class="row justify-content-between">
          <div class="col-lg-6">
            <div class="bannerContent">
              <h1>Career Opportunities <br> in <span>Digital Marketing</span></h1>
            </div>
          </div>
          <div class="col-lg-5"></div>
        </div>
      </div>
    </section>

    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
