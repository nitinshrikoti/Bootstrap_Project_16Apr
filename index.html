<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />
    <title>WsCubeTech</title>
  </head>
  <body>
    <header
      class="container-fluid py-2 shadow-lg position-sticky top-0 bg-white"
    >
      <div class="container">
        <div class="row align-items-center">
          <figure class="col-sm-6 col-12 text-md-start text-center mb-0 pb-0">
            <img src="./images/wscube-tech-logo-2.svg" alt="" />
          </figure>
          <div class="col-sm-6">
            <div class="btn-outer d-flex gap-3 justify-content-end">
              <button class="btn whatsappbtn">
                <i class="fa-brands fa-whatsapp"></i> Chat With Us
              </button>
              <button class="btn call">
                <i class="fa-solid fa-phone"></i> Call Us
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <section class="container-fluid py-lg-5 py-sm-4 py-3">
      <div class="container">
        <div class="row justify-content-between gy-4 align-items-center">
          <div class="col-lg-6">
            <div class="bannerContent">
              <h1>
                Career Opportunities <br />
                in <span>Digital Marketing</span>
              </h1>

              <p>
                Digital marketing course so good,you only pay-after-placement
              </p>

              <ul class="m-0 p-0">
                <li class="mb-lg-3 mb-2">
                  <i class="fa-solid fa-circle-check"></i> Specialization:
                  Performance Marketing
                </li>
                <li class="mb-lg-3 mb-2">
                  <i class="fa-solid fa-circle-check"></i> Min Salary of Rs 4.5
                  LPA
                </li>
                <li class="mb-lg-3 mb-2">
                  <i class="fa-solid fa-circle-check"></i> 50 seats only
                </li>
              </ul>

              <div class="bannerContentBtn d-flex gap-lg-3 gap-2">
                <button class="btn">Book 2 Days Demo</button>
                <button class="btn">
                  <i class="fa-solid fa-download"></i> Download Curriculum
                </button>
              </div>
            </div>
          </div>

          <div class="col-lg-5">
            <form action="" class="bannerForm shadow-lg rounded-3">
              <h3>Book Your Free Class Now</h3>
              <p>2 days of free demo classes without paying in advancce!</p>
              <div class="mb-3 form-floating">
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="name"
                />
                <label for="name">Name</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="name@example.com"
                />
                <label for="email">Email</label>
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text">+91</span>
                <div class="form-floating">
                  <input
                    type="tel"
                    class="form-control"
                    id="phone"
                    placeholder="Phone"
                  />
                  <label for="phone">Phone</label>
                </div>
              </div>

              <div class="mb-3">
                <button class="btn w-100">Register Now</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
